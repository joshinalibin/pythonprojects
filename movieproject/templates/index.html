{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-2" style="padding:50px;">
            <div class="card" style="width:10rem;">
                <img src="{{i.img.url}}" class="card-img-top" alt="..." height="150">
                 <div class="card-body">
                     <h5 class="card-title">{{i.name}}</h5>
<!--                     <p class="card-text">{{i.desc}}</p>-->
                     <a  class="btn btn-warning" href="{% url 'movieapp:detail' i.id %}">View Details</a>
                 </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
