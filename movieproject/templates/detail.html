{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
           <img src="{{movie.img.url}}" width="200" height="250">
        </div>
        <div class="col-md-6">
            <h3 style="color:red;">{{movie.name}}</h3>
            <h5 style="color:orange;">{{movie.desc}}</h5>
            <h6>{{movie.year}}</h6>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
