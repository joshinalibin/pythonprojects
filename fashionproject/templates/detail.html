{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <img src="{{fashion.img.url}}" width="250" height="250">
        </div>
            <div class="col-md-6">
                 <h3 style="color:green;">{{fashion.name}}</h3>
                 <h4>{{fashion.price}}</h4>
                 <h5 style="color:blue;">{{fashion.category}}</h5>
                 <h6>{{fashion.desc}}</h6>
                 <a class="btn btn-warning" href="{% url 'fashionapp:update' fashion.id %}">UPDATE</a>
                 <a class="btn btn-danger" href="{% url 'fashionapp:delete' fashion.id %}">DELETE</a>
            </div>
    </div>
</div>
{% endblock %}
